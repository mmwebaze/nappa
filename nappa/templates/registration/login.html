<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
<div class="well">
<form class="form-horizontal" method="post" action="{% url 'django.contrib.auth.views.login' %}">
{% csrf_token %}
<div class="form-group">
        <label for="username" class="control-label col-xs-2">{{ form.username.label_tag }}</label>

        <div class="col-xs-10">

            {{ form.username }}

        </div>
</div>
<div class="form-group">
<label for="inputPassword" class="control-label col-xs-2">{{ form.password.label_tag }}</label>
        <div class="col-xs-10">

            {{ form.password }}

        </div>
</div>

<div class="form-group">
			<div class="col-xs-offset-2 col-xs-10">
				<input type="submit" value="login" class="btn btn-primary"/>
<input type="hidden" name="next" value="{{ next }}" />
			</div>
</div>

</form>
</div>
{% endblock %}
</div>
</body>
</html>
